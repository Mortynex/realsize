<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Real Size</title>
</head>
<body>
    <div id="settings">
        <div class="valueContainer">
            <label for="ppiInput">PPI: </label>
            <input type="number" step="0.5" id="ppiInput" class="inputField">
        </div>
        <div class="valueContainer">
            <label for="widthInput">width: </label>
            <input type="number" value="5" id="widthInput" class="inputField">
            
        </div>
        <div class="valueContainer">
            <label for="heightInput">height: </label>
            <input type="number" value="5" id="heightInput" class="inputField">
        </div>
    </div>
    <div id="object" class="draggable"></div>
</body>
</html>
